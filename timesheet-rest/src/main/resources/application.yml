spring:
  datasource:
    url: jdbc:postgresql://localhost:5431/timesheetdb
    initialization-mode: always
    platform: postgresql
    driver-class-name: org.postgresql.Driver
    schema:
      - classpath:schema-postgres.sql
    data:
      - classpath:data-postgres.sql

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        default_schema: timesheet_o2xp